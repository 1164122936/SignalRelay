{% extends 'layout.html' %}

{% block content %}
    {% for js_name in chart_js %}
        <script src="{{ host }}/{{ js_name }}.js"></script>
    {% endfor %}
    <div class="row">
        <div class="col-6">
            {% include 'test.html' %}
        </div>
        <div class="col-6">
            {{ chart_volts | safe }}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            {{ chart_times | safe }}
        </div>
        <div class="col-6">
            {{ chart_resis | safe }}
        </div>
    </div>
{% endblock %}
